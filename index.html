<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Kazuto | Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
     <div class="container">
       <h1 style="text-decoration: underline; font-size: 50px; margin-top: 20px;">TIC TAC TOE</h1>
     <div class="papanScore">

	<div class="p1">
		<div class="pinfo">
                <h2 class="p1Name giliran"></h2>		</div>
		<h2 class="scoreX"></h2>
	</div>

	<div class="p2">
		<div class="pinfo">
			<h2 class="p2Name ">PLAYER2 : [O]</h2>
		</div></h2>
		<h2 class="scoreO"></h2>
	</div>
</div>

<div class="arena">
		<div class="baris1">
			<div class="kolom1 baris" onclick="tombol(1)"></div>
			<div class="kolom2 baris" onclick="tombol(2)"></div>
			<div class="kolom3 baris" onclick="tombol(3)"></div>
		</div>
		<div class="baris2">
			<div class="kolom4 baris" onclick="tombol(4)"></div>
			<div class="kolom5 baris" onclick="tombol(5)"></div>
			<div class="kolom6 baris" onclick="tombol(6)"></div>
		</div>
		<div class="baris3">
			<div class="kolom7 baris" onclick="tombol(7)"></div>
			<div class="kolom8 baris" onclick="tombol(8)"></div>
			<div class="kolom9 baris" onclick="tombol(9)"></div>
		</div>

		<div class="action">	
			<p class="new" onclick="newGame()">New Game</p>
			<p class="reset" onclick="resetGame()">Reset Game</p>
		</div>

	
</div>
</div>

<script type="text/javascript" src="script.txt.js"></script>
</body>
</html>
